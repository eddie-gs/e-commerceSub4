  <main>
    <div class="container p-5">
      <div class="row">
        <div class="col">
          <h1>Perfil</h1>
        </div>
        <div class="col-auto d-flex justify-content-end">
          <h1>Imagen</h1>
        </div>
        <hr>
        <form action="" id="perfil" novalidate>
          <div class="row">
            <div class="col-6">
              <label for="firstName">Primer nombre*</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="col-6">
              <label for="secondName">Segundo nombre</label>
              <input type="text" id="secondName">
            </div>
            <div class="col-6">
              <label for="firstLastname">Primer apellido*</label>
              <input type="text" id="firstLastname" required>
            </div>
            <div class="col-6"><label for="secondLastname">Segundo apellido</label><input type="text"
                id="secondLastname">
            </div>
            <div class="col-6"><label for="email">Email*</label><input type="email" required>
            </div>
            <div class="col-6"><label for="profileImg">Imagen de perfil</label><input type="file" id="profileImg">
            </div>
            <div class="col-6"><label for="number">Numero*</label><input type="tel" required>
            </div>
          </div>
          <hr>
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </form>
      </div>
    </div>
